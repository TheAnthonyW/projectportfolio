<!DOCTYPE html>
<html>
<head>
    <title>Video Demo will be uploaded soon!</title>
    <style>
        body {
            background-image: url('images/cinema.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-top: 100px;
        }

        p {
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button.close-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Demo will be uploaded soon!</h1>
    <p>Currently working on bringing you an exciting video demo. Stay tuned for updates!</p>
    <button class="close-button" onclick="closeTab()">Close Tab</button>
</div>

<script>
    function closeTab() {
        window.close(); // Close the current tab
    }
</script>

</body>
</html>
